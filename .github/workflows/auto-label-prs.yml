name: ğŸ·ï¸ Auto-label Stacked PRs for Updates
on:
  issue_comment:
    types: [created, edited]

jobs:
  add_label:
    name: ğŸ” Analyze Comment & Apply Label
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ” Check comment for GitHub links
        id: check_links
        env:
          COMMENT_BODY: ${{ github.event.comment.body }}
        run: |
          printf "Comment body: %s\n" "$COMMENT_BODY"
          printf "Full GitHub context:\n"
          printf '%s\n' '${{ toJson(github) }}'
